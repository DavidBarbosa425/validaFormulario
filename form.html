<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Realize o Cadastro para Efetuar Login.</h1>
    
    <form action=""  class="form">
        <label for="">Nome</label>
        <input type="text" class="name valid">
        <label for="">Sobrenome</label>
        <input type="text" class="surname valid">
        <label for="">CPF</label>
        <input type="text" class="cpf valid">
        <label for="">Usuário</label>
        <input type="text" class="user valid">
        <label for="">Senha</label>
        <input type="password" class="password valid">
        <label for="">Repetir Senha</label>
        <input type="password" class="repeatPassword valid">
        <button class="submit">Enviar</button>
    </form>

    <script src="assets/js/validatorCPF.js"></script>
    <script src="assets/js/form.js"></script>
</body>
</html>
